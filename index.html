<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript navigation</title>
  <script src="https://kit.fontawesome.com/3fd806e42a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:;base64,=" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="pictures/logo (3).png" alt="cat logo" class="cat">
      </div>
      <ul class="links">
        <li class="activeHome">Home</li>
        <li>About</li>
        <li>Details</li>
        <li>Contact</li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>
  <main>
    <section class="headingimg">
      <h1 class="Api-calling">US Population API call</h1>
      <div class="cards">
      </div>
    </section>
    <section>
      <div>
        <h1 class="Api-calling">Contact</h1>
      </div>
    </section>
    <div>
      <form action="/" method="post" class="form" id="formcontainer">
        <div class="conatct">
          <label for="fname">First name: </label>
          <input type="text" id="fullname">
          <div class="error">Please enter your full name </div>
        </div>
        <div class="conatct">
          <label for="email">Email: </label>
          <input type="email" id="email">
          <div class="error">Please enter your email </div>
        </div>
         <div class="conatct">
           <label for="password">Password: </label>
           <input type="password" id="password">
           <div class="error">Please enter your password </div>
         </div>
         <div>
          <button type="submit" class="cta">Send</button>
         </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <span class="footer">&copy;</span>
      <span>Rohit Kumar Amdahl</span>
      <span class="footer">Api Calling project</span>
      <img src="/pictures/pixlr-bg-result (7).png" alt="">
    </div>
  </footer>
  <script src="js/api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
